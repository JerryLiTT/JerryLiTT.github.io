<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <style>
        body {
            margin: 0;
        }
        #progress {
            background: rgb(37, 106, 168);
            height: 5px;
            position: fixed;
            top: 0;
            left: 0;
            /* transition: 500ms cubic-bezier(0.165, 0.84, 0.44, 1); */
        }
        #status {
            color: #fff;
            width: 100%;
            top: 10px;
            font-size: 16px;
            position: fixed;
            text-align: center;
            font-family: sans-serif;
        }
        #config {
            position: fixed;
            right: 10px;
            top: 10px;
            z-index: 1000;
            width: 300px;
        }
    </style>
    <div id="viewport"></div>
    <div id="progress"></div>
    <div id="status">PREPARING</div>
    <div id="config"></div>
    <script src="dist/render-bundle.js"></script>
</body>
</html>
